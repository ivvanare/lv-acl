<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">{{accion}} - {{ usuario.name }}</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col">
          <label>Nombre</label>
          <input type="text" formControlName="name" [ngModel]="usuario.name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">El nombre es requerido</div>
          </div>
        </div>
      
	      <div class="form-group col">
	        <label>Email</label>
	        <input type="text" formControlName="email" [ngModel]="usuario.email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
	        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
	          <div *ngIf="f.email.errors.required">El correo es requerido</div>
	          <div *ngIf="f.email.errors.email">aintrodusca una dirección de correo valida</div>
	        </div>
	      </div>
	    </div>	
      <div class="form-row">
        <div class="form-group col">
          <label>Contraseña</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
            <div *ngIf="f.password.errors.minlength">Contraseña debe contener minimo 8 caracteres</div>
          </div>
        </div>
        <div class="form-group col">
          <label>Confirmar Contraseña</label>
          <input type="password" formControlName="password_confirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }" />
          <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
            <div *ngIf="f.password_confirmation.errors.required">la confirmación de contraseña es requerida</div>
            <div *ngIf="f.password_confirmation.errors.mustMatch">La contraseña no coincide</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Guardar</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancelar</button>
        <button class="btn btn-danger" type="button" [routerLink]="['/Usuarios']">Atras</button>
      </div>
    </form>
  </div>
</div>
